<div class="book-reviews">
	<div class="book-reviews__title mat-title">
		Отзывы:
	</div>
	<div class="book-reviews__item" *ngIf="reviews.length > 0">
		<div class="book-review" *ngFor="let review of reviews">
			<span class="book-review__date">{{ review.date | date:'dd.MM.yyyy' }} </span> 
			<span class="book-review__author">{{ review.author }}: </span>
			{{ review.text }}
		</div>
	</div>
	<div class="no-reviews" *ngIf="reviews.length === 0">
		У этой книги еще нет отзывов.
	</div>
</div>
